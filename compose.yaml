services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: operix-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - operix-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: operix-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - operix-network

  mysql:
    image: mysql:8.0
    container_name: operix-mysql
    environment:
      MYSQL_ROOT_PASSWORD: verysecret
      MYSQL_DATABASE: operix_db
      MYSQL_USER: operix_user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - operix-network

  service-registry:
    build:
      context: ./service-registry
    container_name: service-registry
    environment:
      SERVER_PORT: 8761
    ports:
      - "8761:8761"
    networks:
      - operix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  config-server:
    build:
      context: ./config-server
    container_name: config-server
    environment:
      SERVER_PORT: 8888
    ports:
      - "8888:8888"
    networks:
      - operix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  inventory-service:
    build:
      context: ./inventory-service
      args:
        APP_PORT: 8081
    container_name: inventory-service
    environment:
      SERVER_PORT: 8081
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/operix_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: operix_user
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8081:8081"
    depends_on:
      config-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - operix-network
    restart: unless-stopped

  people-service:
    build:
      context: ./people-service
      args:
        APP_PORT: 8082
    container_name: people-service
    environment:
      SERVER_PORT: 8082
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/operix_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: operix_user
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8082"
    depends_on:
      config-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - operix-network
    restart: unless-stopped

  product-service:
    build:
      context: ./product-service
      args:
        APP_PORT: 8083
    container_name: product-service
    environment:
      SERVER_PORT: 8083
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/operix_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: operix_user
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8083:8083"
    depends_on:
      config-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - operix-network
    restart: unless-stopped

networks:
  operix-network:
    driver: bridge

volumes:
  mysql_data:
  kafka_data:
