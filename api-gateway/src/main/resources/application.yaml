spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
        - id: people-service
          uri: lb://people-service
          predicates:
            - Path=/api/people/**
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory/**
        - id: product-service-openapi
          uri: lb://product-service
          predicates:
            - Path=/openapi/product-service/**
          filters:
            - StripPrefix=2
        - id: people-service-openapi
          uri: lb://people-service
          predicates:
            - Path=/openapi/people-service/**
          filters:
            - StripPrefix=2
        - id: inventory-service-openapi
          uri: lb://inventory-service
          predicates:
            - Path=/openapi/inventory-service/**
          filters:
            - StripPrefix=2
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
